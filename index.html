<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1c-merge-report</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <button id="menuButton" class="menu-button" aria-label="Открыть дерево">☰</button>
      <h1>1c-merge-report</h1>
      <div class="actions">
        <label class="file-button">
          Загрузить TXT
          <input id="txtInput" type="file" accept=".txt,text/plain" hidden />
        </label>
        <button id="saveSessionBtn">Сохранить сессию</button>
        <label class="file-button">
          Загрузить сессию
          <input id="sessionInput" type="file" accept=".json,application/json" hidden />
        </label>
        <button id="exportMainCsv">CSV: Основные</button>
        <button id="exportRefCsv">CSV: Справка</button>
      </div>
    </header>

    <section class="filters">
      <div class="tabs">
        <button class="tab active" data-tab="main">Основные изменения</button>
        <button class="tab" data-tab="ref">Справочная информация (некритично)</button>
      </div>
      <input id="searchInput" type="search" placeholder="Поиск: объект, контекст, код, комментарии" />
      <select id="sectionFilter">
        <option value="">Все разделы</option>
      </select>
      <select id="riskFilter">
        <option value="">Любой риск</option>
        <option value="Высокий">Высокий</option>
        <option value="Средний">Средний</option>
        <option value="Низкий">Низкий</option>
      </select>
    </section>

    <main class="layout">
      <aside id="sidebar" class="sidebar">
        <h2>Дерево объектов</h2>
        <div id="tree"></div>
      </aside>
      <section id="card" class="card empty">
        Загрузите TXT-отчёт и выберите объект в дереве.
      </section>
    </main>

    <template id="treeObjectTemplate">
      <button class="object-item" type="button"></button>
    </template>

    <script src="app.js"></script>
  </body>
</html>
